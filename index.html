<body>
    <div id="box-principal">

        <a href=""><i class="fas fa-arrow-circle-left"></i></a>

        <input type="text" name="name" class="field" id="name" placeholder="Digite seu nome completo" required>
        <input type="text" name="age" class="field" id="age" placeholder="Digite sua idade" required>
        <input type="text" name="country" class="field" id="country" placeholder="Digite o seu paÃ­s de origem" required>
        <input type="submit" id="sendReg" value="Enviar">
    </div>

    <div id="editWindow">
        <h1>Edit user</h1>
        <a href=""><i class="fas fa-arrow-circle-left"></i></a>
        <input type="text" name="id" class="field" id="idEdt" placeholder="Digite seu ID" required>
        <input type="text" name="name" class="field" id="nameEdt" placeholder="Nome" required>
        <input type="text" name="age" class="field" id="ageEdt" placeholder="Digite sua idade" required>
        <input type="text" name="country" class="field" id="countryEdt" placeholder="Digite o seu paÃ­s de origem" required>
        <input type="submit" id="sendEdt" value="Enviar">
    </div>

    <div id="deleteWindow">
        <h1>Delete user</h1>
        <a href=""><i class="fas fa-arrow-circle-left"></i></a>
        <input type="text" name="id" class="field" id="idDel" placeholder="Digite seu ID" required>
        <input type="submit" id="sendDel" value="Enviar">
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase.js"></script>
    <script src="app.js"></script>
</body>

</html>
