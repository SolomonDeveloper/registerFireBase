<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Registrar-se</title>
</head>
<body>
    <div id="box-principal">
        <a href="#" class="box"><button id="register-user">Register user</button></a>
        <a href="#" class="box"><button id="edit-user">Edit user</button></a>
        <a href="#" class="box"><button id="delete-user">Delete user</button></a>
    </div>

    <div id="registerWindow">
        <h1>Register user</h1>
        <a class="arrow" href="#"><i class="fas fa-arrow-circle-left"></i></a>
        <input type="text" name="id" class="field" id="idReg" placeholder="Digite um ID para seu perfil" autocomplete="off">
        <input type="text" name="name" class="field" id="name" placeholder="Digite seu nome completo" autocomplete="off">
        <input type="text" name="age" class="field" id="age" placeholder="Digite sua idade" autocomplete="off">
        <input type="text" name="country" class="field" id="country" placeholder="Digite o seu paÃ­s de origem" autocomplete="off">
        <input type="submit" id="sendReg" value="Enviar">
    </div>

    <div id="editWindow">
        <h1>Edit user</h1>
        <a class="arrow" href="#"><i class="fas fa-arrow-circle-left"></i></a>
        <input type="text" name="id" class="field" id="idEdt" placeholder="Digite seu ID" autocomplete="off">
        <input type="text" name="name" class="field" id="nameEdt" placeholder="Nome" autocomplete="off">
        <input type="text" name="age" class="field" id="ageEdt" placeholder="Digite sua idade" autocomplete="off">
        <input type="text" name="country" class="field" id="countryEdt" placeholder="Digite o seu paÃ­s de origem" autocomplete="off">
        <input type="submit" id="sendEdt" value="Enviar">
    </div>

    <div id="deleteWindow">
        <h1>Delete user</h1>
        <a class="arrow" href="#"><i class="fas fa-arrow-circle-left"></i></a>
        <input type="text" name="id" class="field" id="idDel" placeholder="Digite seu ID" autocomplete="off">
        <input type="submit" id="sendDel" value="Enviar">
    </div>

    <div class="popup"></div>

    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase.js"></script>
    <script src="app.js"></script>
</body>

</html>
